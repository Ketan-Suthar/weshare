<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="This is social network platform." />
<meta name="keywords"
	content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
<meta name="robots" content="index, follow" />
	<title>All Feedbacks | WeShare</title>

<!-- Stylesheets
    ================================================= -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />

<!--Google Font-->
<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i"
	rel="stylesheet">
<style>
</style>
<!--Favicon-->
<link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}" />
</head>
<body>

	<!-- Header
    ================================================= navbar-fixed-top -->
	<header id="header">
		<nav th:replace="header::adminNavbar"></nav>
	</header>

	<!--Header End-->

	<div class="container">

	 <div class="col-md-1"></div>
	 <div class="col-md-10">
	 	<hr/><h2 class="text-center">All Feedbacks</h2><hr/>
			<table class="table table-bordered table-responsive-md">
				<thead class="thead-dark">
					<tr>
						<th class="h3 bg-primary col-md-4">Email ID</th>
						<th class="h3 bg-primary col-md-8">Feedback</th>
					</tr>
				</thead>
		
				<tbody>
					<tr style="font-size:16px;" class="bg-info text-dark" th:each="fd : ${fdList}">
						<td th:text="${fd.email}" />	
						<td th:text="${fd.content}" />
					</tr>
				</tbody>	
			</table>
		</div>	
		<div class="col-md-1"></div>
    </div>
	
	<!-- Footer
    ================================================= -->
	<footer id="footer" th:replace="footer::footer"></footer>

	<!--preloader-->
	<div id="spinner-wrapper">
		<div class="spinner"></div>
	</div>

	<!-- Scripts
    ================================================= -->

	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.sticky-kit.min.js}"></script>
	<script th:src="@{/js/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
