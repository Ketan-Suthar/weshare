<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is social network platform." />
	<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
	<meta name="robots" content="index, follow" />

	<title>All Categories | WeShare</title>

	<!-- Stylesheets
	    ================================================= -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
	
	<!--Google Font-->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
	<!--Favicon-->
	<link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}" />
</head>
<body>

	<!-- Header
    ================================================= navbar-fixed-top -->
	<header id="header">
		<nav th:replace="header::adminNavbar"></nav>
	</header>

	<!--Header End-->
	<div class="container">
	
	<div class="col-md-1"></div>
		<div class="col-md-10">
			<h1 class="text-left" style="margin-top:5vh;">All Categories</h1>
			<hr>
				
			<div class="panel panel-default" style="margin-top:30px">
			    <div style="margin:20px; font-weight: 700;">
			    	<!-- Add Category Button -->
					<a th:href="@{/admin/category/insert}" class="btn btn-success float-left btn-md mb-3" style="font-size:1.6rem;">
						<i class="fa fa-plus" aria-hidden="true"></i> &nbsp;Add New Category
					</a>
				</div>
			  	<div class="panel-body">
			  	
					<table class="table table-striped table-responsive-md">
						<thead class="thead-dark">
							<tr>
								<th class="h4 col-md-2">Category ID</th>
								<th class="h4 col-md-8">Category Name</th>
								<th class="h4 col-md-2">Edit</th>
							</tr>
						</thead>
					
						<tbody>
							<tr style="font-size:16px;" class="bg-info text-dark"  th:each="c : ${catList}">
								
								<td th:text="${c.categoryId}" />	
								<td th:text="${c.categoryName}" />
									
								<!-- Update button/link -->
								
								<td>
									<a th:href="@{'/admin/category/update/'+${c.categoryId}}"
									class="btn btn-success btn-sm">
										<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
									</a>
								</td>
							</tr>
						</tbody>	
					</table>
				</div>
			</div>
			
	  	</div>	
	  	<div class="col-md-1"></div>	

    </div>

	<!-- Footer
    ================================================= -->
	<footer class="navbar navbar-fixed-bottom" th:include="footer::footer"></footer>

	<!--preloader-->
	<div id="spinner-wrapper">
		<div class="spinner"></div>
	</div>

	<!-- Scripts
    ================================================= -->

	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery.sticky-kit.min.js}"></script>
	<script th:src="@{/js/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/js/script.js}"></script>

</body>
</html>
