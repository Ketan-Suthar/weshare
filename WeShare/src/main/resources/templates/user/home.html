<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is social network platform." />
	<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
	<meta name="robots" content="index, follow" />
	<title>Home | WeShare</title>

    <!-- Stylesheets
    ================================================= -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
   	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}"/>
  </head>
  <body>

    <!-- Header
    ================================================= navbar-fixed-top -->
	<header id="header">
      <nav th:replace="header::navbar"></nav>
    </header>
    
    <!--Header End-->
    
	<div class="container">
	
	    <div class="panel-group" style="margin-top:40px">
	        <div class="panel panel-primary">
	            <div class="panel-heading">
	                <span th:utext="${userName}"></span>
	            </div>
	            <p class="text-center" th:utext="${userMessage}"></p>
	            <p class="text-center">Logged user: <span sec:authentication="name"></span></p>
				<p class="text-center">Roles: <span sec:authentication="principal.authorities"></span></p>
				
				<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
	
				<!--  <p th:each="authority : ${#authentication.getAuthorities()}"
	       			th:text="${authority.getAuthority()}">
	    		</p> -->
	    		
	    		<div th:if="${#authorization.expression('hasAuthority(''USER'')')}">HELLO USER</div>
	    		
				
				<div sec:authorize="isAuthenticated()">
				  This content is only shown to authenticated users.
				</div>		
	        </div>
	    </div>
	    
    </div>

    <!-- Footer
    ================================================= -->
    <footer id="footer" th:replace="footer::footer"></footer>
    
    
    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.sticky-kit.min.js}"></script>
    <script th:src="@{/js/jquery.scrollbar.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
  </body>
</html>
