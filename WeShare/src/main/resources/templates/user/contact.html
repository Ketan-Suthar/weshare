<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="This is social network platform." />
	<meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" />
	<meta name="robots" content="index, follow" />
	<title>Contact | WeShare</title>

    <!-- Stylesheets
    ================================================= -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/ionicons.min.css}" />
   	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
    
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,700i" rel="stylesheet">
    
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" th:href="@{/images/fav.png}"/>
    
    <style>
    	.contact-us:hover {
    		transform: scale(1.03);
        	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        	transition: transform 300ms;
    	}
    	.form-control:read-only {
    		background-color: white;
    	}
    </style>
  </head>
  <body>

    <!-- Header
    ================================================= navbar-fixed-top -->
	<header id="header">
      <nav th:replace="header::navbar"></nav>
    </header>
    
    <!--Header End-->
    
    <div class="google-maps" style="margin-top:6vh;">
      	<div class="map contact-map">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235014.25791824746!2d72.43965768008586!3d23.020181764579057!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e848aba5bd449%3A0x4fcedd11614f6516!2sAhmedabad%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1608962406885!5m2!1sen!2sin" height="300" frameborder="0" style="border:0; width:100%; margin: -55px 0 -7px 0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      	</div>
    </div>
    
	<div id="page-contents">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-10 col-md-offset-1">
		            <div class="contact-us">
		            	<div class="row">
		            		<div class="col-md-8 col-sm-7">
		                  	<div style="font-size: 3rem; font-weight: bold; font-family:Arial;">
								<img src="/images/logo.png" alt="WeShare logo" style="width: 70px; height: 70px;"> Feedback
								<hr>
							</div>
		                  <form class="contact-form" name="feedback_form" th:action="@{/user/contact}" th:object="${feedback}" method="POST">

		                  	<!-- Email field Starts -->
		                  	<div th:if="${#authorization.expression('isAuthenticated()')}">
			                    <div class="form-group">
			                      <i class="icon ion-email"></i>
			                      <input th:field="*{email}" type="text" class="form-control" title="Enter Email" placeholder="Enter email" readonly/>
			                    </div>
			                </div>

			                <div th:unless="${#authorization.expression('isAuthenticated()')}">
			                	<div class="form-group">
			                      <i class="icon ion-email" style="font-color:#00ab44;"></i>
			                      <input th:field="*{email}" class="form-control" type="text"  title="Enter Email" placeholder="Enter email" readonly/>
			                    </div>
			                </div>
			                <!-- Email field Ends -->

			                <!-- Feedback field Starts -->
							<div class="form-group">
								<label for="feedback-description">Feedback:</label>
								<textarea class="form-control input-group-lg" name="content" placeholder="Your Feedback" maxlength="3000" rows="7" required></textarea>
							</div>
							<!-- Feedback field Ends -->
							<input type="submit" style="margin-top: 5px;" class="btn btn-primary" value="SEND" name="feedbackBtn">
							<br><br>
							<h4 style="color:green;" th:if="${success}">Thank you so much for your feedback!!!</h4>
		                  </form>
						  <br>
	                  	  <!--Feedback Form Ends-->
		                </div>
		            		<div class="col-md-4 col-sm-5">
		                  <h3 class="grey">Contact Us</h3>
		                  <div class="reach"><span class="phone-icon"><i class="icon ion-email"></i></span><p><a href="mailto:helpcare.weshare@gmail.com">helpcare.weshare@gmail.com</a></p></div>
		                  <div class="reach"><span class="phone-icon"><i class="icon ion-ios-location"></i></span><p>Ahmedabad, Gujarat, India</p></div>
		                </div>
		            	</div>
		            </div>
          		</div>
    		</div>
    	</div>
    </div>
	
    <!-- Footer
    ================================================= --
    <footer class="navbar navbar-fixed-bottom" th:include="footer::footer"></footer>
    -->
    <footer id="footer" th:replace="footer::footer"></footer>
    
    <!--preloader-->
    <div id="spinner-wrapper">
      <div class="spinner"></div>
    </div>

    <!-- Scripts
    ================================================= -->
    <script th:src="@{/js/jquery-3.1.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/jquery.sticky-kit.min.js}"></script>
    <script th:src="@{/js/jquery.scrollbar.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
  </body>
</html>
